name: Backend Testing For Pushes

on:
  push:
    branches-ignore:
      - main
    paths:
      - '**'

jobs:
  setup-database-and-run-tests:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: development
      PORT: 5000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'

      - name: Install dependencies
        run: npm install

      - name: Setup Prisma
        run: npx prisma generate

      - name: Start local database with Docker Compose\
        env:
          POSTGRES_PASSWORD: Mydatabasepassword1
        run: npm run spin-db

      - name: Start API
        env:
          DATABASE_URL: postgresql://postgres:Mydatabasepassword1@localhost:5432/postgres
          PORT: 5000
        run: nohup npm run prod &

      - name: Run tests
        run: npm run test

      - name: Shutdown local database
        run: npm run kill-db
