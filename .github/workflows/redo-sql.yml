  redo_sql:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get Seed Sql
        uses: addnab/docker-run-action@v3
        with:
          image: postgres:16-alpine
          options: -e POSTGRES_PASSWORD=MyDatabasePassword1 -p 5432:5423
          run: |
            DATABASE_URL=postgresql://postgres:MyDatabasePassword1@localhost:5432/postgres
            npx prisma migrate deploy
            psql --dbname=$DATABASE_URL -f challenge.sql
            pg_dump --dbname=$DATABASE_URL > ./db/prod/seed.sql
            psql --dbname=$DATABASE_URL -f ./db/dummydata.sql
            pg_dump --dbname=$DATABASE_URL > ./db/dev/dev_data.sql

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Redid SQL[bpt]"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
